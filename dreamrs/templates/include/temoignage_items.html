{% load static %}

    <section class="review_part padding_bottom">
        <div class="container-fluid">
            <div class="row justify-content-center">
            <div class="col-xl-6 col-sm-6">
                <div class="section_tittle text-center">
                    <h2>Testimonial</h2>
                </div>
            </div>
            </div>
            <div class="row justify-content-center">
            <div class="col-lg-11 col-sm-8">
                <!-- THUMBNAILS -->
                <div class="slider-nav-thumbnails">
                    
                    {% for temoignage in temoignages %}
                        <div class="slider-thumbnails">
                            <img src="{{ temoignage.photo.url }}" alt="slideimg" class="image">
                        </div>      
                    {% endfor %}
                    
                </div>
            </div>
            <div class="col-lg-7 col-sm-10">
                <!-- MAIN SLIDES -->
                <div class="slider">
                    {% for temoignage in temoignages %}
                        <div data-index="{{ forloop.counter }}">
                            <div class="client_review_text text-center">
                            <h3>{{ temoignage }}</h3>
                            <h5>{{ temoignage.metier }}</h5>
                            <p>{{ temoignage.message }}</p>
                            </div>
                        </div>
                    {% endfor %}
                    
                </div>
            </div>
            </div>
        </div>
    </section>
